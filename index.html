<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
<div class="header-container">
    <p class="task-header">Tasks</p>
    <button></button>
</div>
<hr class="task-header">



<div class="todoApp">
    <div class="task-list">
        <ul id="list-container">
<!--            <li class="checked"> lorem ipsum </li>-->
<!--            <li> lorem ipsum </li>-->
<!--            <li class="dragging"> lorem ipsum </li>-->
        </ul>
        <div class="task-description">
        <input type="text" id="input-box" placeholder="What would you like to do?">
            <div class="desc-buttons">
                <button class="cancel-button" onclick="taskCancel()">Cancel</button>
                <button class="add-button" onclick="addTask()">Add</button>
            </div>
        </div>
        <div class="new-task-container">
            <button class="new-task" id="new-task-button" onclick="newTaskButton()">Add Task</button>
        </div>
    </div>
</div>

<div>

</div>
<script src="script.js"></script>
</body>
</html>
