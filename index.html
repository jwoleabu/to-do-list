<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="To-Do-List" />
    <meta property="og:description" content="A simple to do list to track your tasks and get work done!" />
    <meta property="og:type" content="website" />
    <title>List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
<div class="header-container">
    <p class="task-header">Tasks</p>
    <button></button>
</div>
<hr class="task-header">



<div class="todoApp">
    <div class="task-list">
        <ul id="list-container">
<!--            <li class="checked"> lorem ipsum </li>-->
<!--            <li> lorem ipsum </li>-->
<!--            <li> lorem ipsum </li>-->
        </ul>
        <div class="task-description">
            <input type="text" id="input-box" placeholder="What would you like to do?">
            <div class="timer">
                <span class="desc-clock"></span>
                <input type="number" min="0" max="9999" onkeyup="enforceTime(this)" id="time-min" placeholder="min">
            </div>
            <div class="desc-buttons">
                <button class="cancel-button" onclick="taskCancel()">Cancel</button>
                <button class="add-button" onclick="addTask()">Add</button>
            </div>
        </div>
        <div class="new-task-container">
            <button class="new-task" id="new-task-button" onclick="newTaskButton()">Add Task</button>
        </div>
    </div>
</div>

<div>

</div>

<audio id="sound-effect" src="sounds/ding.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
